{template 'common/header'}
<script type="text/javascript" src="{TEMPLATE_PATH}js/leftTime.min.js"></script>
<style>
    table {
        padding: 50px;
    }
</style>

<div class="we7-padding-bottom clearfix">
    <div class="pull-left">
        <a href="{php echo $this->createWebUrl('Fengjin', array('op' => 'add'))}" class="btn btn-primary  we7-margin-left">+添加域名</a>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body table-responsive">
        <table class="table table-hover" style="width:100%;z-index:-10;" cellspacing="0" cellpadding="0">
            <thead style="height:70px" class="navbar-inner">
            <tr>
                <th style="width:50px;overflow:hidden;">ID</th>
                <th style="width:180px;overflow:hidden;">域名</th>
                <th style="width:90px;overflow:hidden;">是否被封禁</th>
                <th style="min-width:90px;" class="text-left">操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $urs $i $item}
            <tr style="">
                <td class="text-left vertical-middle">{$item['id']}</td>
                <td class="text-left vertical-middle" style="font-size:14px">{$item['domain']}</td>
                {if $item['flag'] == 0}
                <td class="text-left vertical-middle" style="font-size:14px">否</td>
                {else}
                <td class="text-left vertical-middle" style="font-size:14px;color:red">是</td>
                {/if}
                <td>
                    {if $item['flag'] == 0}
                    <a class="btn btn-default btn-sm sms" href="{php echo $this->createWebUrl('fengjin', array('id' => $item['id'], 'op' => 'fengjinyuming'))}">封禁</a>
                    {else}
                    <a class="btn btn-default btn-sm sms" href="{php echo $this->createWebUrl('fengjin', array('id' => $item['id'], 'op' => 'jiefengjin'))}">解封禁</a>
                    {/if}
                    <a class="btn btn-default btn-sm sms" href="{php echo $this->createWebUrl('fengjin', array('id' => $item['id'], 'op' => 'del'))}">删除</a>
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
    </div>
</div>
{template 'common/footer'}
